<!DOCTYPE html>
<html>
    <head>
        <title>Dishes App with MF</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        
        <header>
            <h2 id="brand-name">
                <b id="brand-name-first">DIS</b>HES
            </h2>
        </header>
        <main>
            <section id="food-section">
                <div id="food-image">
                    <img id="mainimage" src="image/django.jpeg"/>
                    <h3 id="food-image-name">JOLLOF</h3>
                </div>
                <div id="btns">
                    <input value="Jollof" class="btn" type="button">
                    <input value="Banku" class="btn" type="button">
                    <input value="Fried Rice" class="btn" type="button">
                    <input value="Pizza" class="btn" type="button">
                    <input value="Waakye" class="btn" type="button">
                    <input value="Fufuo" class="btn" type="button">
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
